


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Bright - Coming soon!</title>

    <link href="landing.css" rel="stylesheet">

    <script>
      window.location.href = "https://www.getbright.com";
    </script>

  </head>
  <body class="text-center">


    <form name="submit-to-google-sheet" class="form-notification">

        <div class="text-left"> 

          <img src="images/bright-logo.png" />

          <h1 class="h3 mb-3 font-weight-normal headline">Everything you need to bring out your kid's best behavior</h1>

          <h7 class="h7 mb-3 font-weight-normal">Launching Fall 2018</h3>

        </div>

        <!-- 
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
          -->

        

        <div class="input-group get-notified">
          <input name="email" type="email" id="inputEmail"  class="form-control" placeholder="Email address" aria-label="Email address" aria-describedby="email input" required>
          <div class="input-group-append">
            <button class="btn btn-primary getNotified" type="submit">Get Notified</button>
          </div>
        </div>
        <p></p>

        <div class="alert alert-primary d-none addSuccess" role="alert">
          Thanks! We'll be in touch soon.
        </div>

        <div class="alert alert-warn d-none addFail" role="alert">
            Uh oh, something went wrong. Click Get Notified to try again
        </div>

        <p class="mt-5 mb-3 text-muted">&copy; 2018 Bright Systems, Inc.</p>
      </form>
      
      <script src="https://wzrd.in/standalone/formdata-polyfill"></script>
      <script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
      <script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>
      
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzRAx_V3h_ZRkbWrHhoLB7UARpLtae2GfPvigTM9qfCWnjCyYAX/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()

          $('.getNotified').html('<i class="fa fa-spinner fa-spin" style="font-size:24px"></i>');
          $('.addFail').addClass('d-none')
          $('.addSuccess').addClass('d-none')

          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                console.log('Success!', response)
                //alert('signup completed')
                $('.addSuccess').removeClass('d-none')
                $('.get-notified').addClass('d-none')
            })
            .catch(error => {
              console.error('Error!', error.message)
              $('.getNotified').html('<i class="fa fa-spinner fa-spin" style="font-size:24px"></i>');
              $('.addFail').removeClass('d-none')
            })
        })
      </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
